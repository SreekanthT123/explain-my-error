<div class="w-screen flex justify-start items-center gap-2 px-4 h-[48px]">
  <div>
    <img src="logo1.svg" alt="" />
  </div>
  <div>
    <div class="text-base font-semibold">
      ExplainMy<span class="text-[#F5702F]">Error</span>
    </div>
    <div class="text-xs">
      Understand errors.<span class="text-[#329253]">Fix faster.</span>
    </div>
  </div>
</div>
<div class="h-[calc(100vh-48px)] w-screen flex flex-col lg:flex-row">
  <div class="w-full lg:w-1/2 border-r p-4">
    <app-error-input
      [isLoading]="isLoading"
      (explain)="onExplain($event)"
    ></app-error-input>
  </div>
  <div class="w-full lg:w-1/2 border-r p-4">
    <app-explanation-output
      [isLoading]="isLoading"
      [explanation]="explanation"
      [errorMessage]="errormessage"
    ></app-explanation-output>
  </div>
</div>
