<div class="w-full h-full flex flex-col">
  <div class="flex justify-between gap-2 px-4 py-2 bg-gray-200 rounded-t-lg">
    <div class="flex justify-start items-center gap-2">
      <div class="hidden lg:block">Select Platform:</div>
      <!-- <select
        class="border rounded-l-full rounded-r-full px-2 py-1 text-sm"
        [(ngModel)]="framework"
      >
        <option>Other</option>
        <option>Angular</option>
        <option>Node.js</option>
        <option>JavaScript</option>
      </select> -->
      <div class="relative w-56 framework-select">
        <button
          type="button"
          class="w-full rounded-md bg-white py-2 pl-3 pr-10 text-left text-sm shadow-sm ring-1 ring-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-600"
          (click)="toggle()"
        >
          <span class="block truncate">{{ selectedFramework }}</span>
          <span
            class="absolute inset-y-0 right-0 flex items-center pr-2 text-gray-400"
          >
            â–¼
          </span>
        </button>

        <ul
          *ngIf="isOpen"
          class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-sm shadow-lg ring-1 ring-black/5"
        >
          <li
            *ngFor="let fw of frameworks"
            (click)="selectFramework(fw)"
            class="cursor-pointer px-3 py-2 hover:bg-indigo-600 hover:text-white"
            [class.font-semibold]="fw === selectedFramework"
          >
            {{ fw }}
          </li>
        </ul>
      </div>
    </div>
    <button
      (click)="onExplain()"
      [disabled]="!errorText.trim() || isLoading"
      class="px-4 rounded-l-full rounded-r-full text-sm bg-blue-600 text-white disabled:bg-blue-300"
    >
      Explain Error
    </button>
  </div>
  <textarea
    [disabled]="isLoading"
    rows="10"
    class="w-full h-full outline-none p-4 font-mono text-sm border rounded-b-lg"
    placeholder="Paste error here..."
    [(ngModel)]="errorText"
  ></textarea>
</div>
